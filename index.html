<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/color/48/pokedex.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <main>
      <h1>Pokedex</h1>
      <div data-buttons>
        <section class="pokemons" id="pokemons">
          <button id="all">All</button>
          <button id="favorite">Favorite</button>
        </section>
        <section class="generetion" id="region">
          <h1 class="textTitle">Location</h1>
          <button id="generation-i">Kanto</button>
          <button id="generation-ii">Johto</button>
          <button id="generation-iii">Hoenn</button>
          <button id="generation-iv">Sinnoh</button>
          <button id="generation-v">Unova</button>
          <button id="generation-vi">Kalos</button>
          <button id="generation-vii">Alola</button>
          <button id="generation-viii">Galar</button>
          <button id="generation-ix">Paldea</button>
        </section>
        <section class="" id="types">
          <h1 class="textTitle">Type</h1>
          <button id="bug">Bug</button>
          <button id="dark">Dark</button>
          <button id="dragon">Dragon</button>
          <button id="electric">Eletric</button>
          <button id="fairy">Fairy</button>
          <button id="fighting">Fighting</button>
          <button id="fire">Fire</button>
          <button id="flying">Flying</button>
          <button id="ghost">Ghost</button>
          <button id="grass">Grass</button>
          <button id="ground">Ground</button>
          <button id="ice">Ice</button>
          <button id="normal">Normal</button>
          <button id="poison">Poison</button>
          <button id="psychic">Psychic</button>
          <button id="rock">Rock</button>
          <button id="steel">Steel</button>
          <button id="water">Water</button>
        </section>
      </div>
    </main>
    <script src="main.js" type="module"></script>
  </body>
</html>
