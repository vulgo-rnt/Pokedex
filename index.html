<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/color/48/pokedex.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <main>
      <h1>Pokedex</h1>
      <div data-buttons>
        <section class="mainOrd">
          <button id="all">All</button>
          <button>Favorite</button>
        </section>
        <section class="generetionOrd">
          <button id ="1">Kanto</button>
          <button id="2">Johto</button>
          <button id="3">Hoenn</button>
          <button id="4">Sinnoh</button>
          <button id="5">Unova</button>
          <button id="6">Kalos</button>
          <button id="7">Alola</button>
          <button id="8">Galar</button>
          <button id="9">Paldea</button>
        </section>
        <section class="typeOrd">
          <button>Bug</button>
          <button>Dark</button>
          <button>Dragon</button>
          <button>Eletric</button>
          <button>Fairy</button>
          <button>Fighting</button>
          <button>Fire</button>
          <button>Flying</button>
          <button>Ghost</button>
          <button>Grass</button>
          <button>Ground</button>
          <button>Ice</button>
          <button>Normal</button>
          <button>Poison</button>
          <button>Psichic</button>
          <button>Rock</button>
          <button>Steel</button>
          <button>Water</button>
      </div>
      </section>
    </main>
    <script src="index.js" type="module"></script>
  </body>
</html>
