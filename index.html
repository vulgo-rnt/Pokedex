<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/color/48/pokedex.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <img
        class="return"
        id="return"
        width="24"
        height="24"
        src="https://img.icons8.com/material-two-tone/24/left.png"
        alt="left"
      />
    </header>
    <main>
      <h1>Pokedex</h1>
      <div data-buttons>
        <section class="pokemon" id="pokemon">
          <button id="?offset=0&limit=1281">All</button>
          <button>Favorite</button>
        </section>
        <section class="generetion" id="generation">
          <h1 class="textTitle">Location</h1>
          <button id="1">Kanto</button>
          <button id="2">Johto</button>
          <button id="3">Hoenn</button>
          <button id="4">Sinnoh</button>
          <button id="5">Unova</button>
          <button id="6">Kalos</button>
          <button id="7">Alola</button>
          <button id="8">Galar</button>
          <button id="9">Paldea</button>
        </section>
        <section class="" id="type">
          <h1 class="textTitle">Type</h1>
          <button id="bug">Bug</button>
          <button id="dark">Dark</button>
          <button id="dragon">Dragon</button>
          <button id="electric">Eletric</button>
          <button id="fairy">Fairy</button>
          <button id="fighting">Fighting</button>
          <button id="fire">Fire</button>
          <button id="flying">Flying</button>
          <button id="ghost">Ghost</button>
          <button id="grass">Grass</button>
          <button id="ground">Ground</button>
          <button id="ice">Ice</button>
          <button id="normal">Normal</button>
          <button id="poison">Poison</button>
          <button id="psychic">Psychic</button>
          <button id="rock">Rock</button>
          <button id="steel">Steel</button>
          <button id="water">Water</button>
        </section>
      </div>
    </main>
    <script src="index.js" type="module"></script>
  </body>
</html>
